<!DOCTYPE html>

<html>
<!-- html Tiene dos hijos head y body, que a su vez son hermanos-->

<head>
    <!-- head tiene un hijo, que es title-->
    <title>Basic I</title>
</head>

<body>
    <!---boby hermano de head tiene tres hijos (y estos a su vez son hemanos) table, h1, ul -->
    <table>
        <thead>
            <!-- thead hijo de table, tiene un hermano tbody y un hijo; tr-->
            <tr>
                <!--tr tiene cuatro hijos th-->
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!--tr hijo de tbody tiene cuatro hijos td-->
                <td>Sadie</td>
                <td>Valerio</td>
                <td>sadierocks@gmail.com</td>
                <td>FakePassword123</td>
            </tr>
        </tbody>
    </table>

    <h1>Esta es una lista de mis cosas favoritas:</h1>
    <ul>
        <!-- ul hijo de body hemano de hi y table tiene a su vez cuatro hijos li-->
        <li>Comida</li>
        <li>Gatos</li>
        <li>Café</li>
        <li>Música</li>
    </ul>
</body>

</html>
