            //res: 'c is' 5, 'c is' 3, 'c is' 6,'c is' 3, 'c is' 5, 'c is' 8, 'x is' 19//

        //------------------Parte 2-----------------//

        /*Print 1 to x*/
        function printUpTo(x) {
            for (var s = 1; s <= x; s++) {
                console.log(s);
            }
            if (x < 0) {
                console.log('Numero Negativo');
                return false;
            }
        }
        printUpTo(1000);
        y = printUpTo(-10);
        console.log(y);

        /*PrintSum*/
        function printSum(x) {
            var sum = 0;
            for (var a = 0; a <= x; a++) {
                sum = sum + a;
                console.log("suma:", sum);
            }
            return sum;
        }
        y = printSum(255);
        console.log(y);

        /*PrintSumArray*/
        function printSumArray(x) {
            var sum = 0;
            for (var i = 0; i < x.length; i++) {
                sum = sum + x[i];
            }
            return sum;
        }
        console.log(printSumArray([1, 2, 3]));

        /*LargestElement*/
        function largestElement(x) {
            var largest = x[0];
            for (var i = 1; i < x.length; i++) {
                if (x[i] > largest) {
                    largest = x[i];
                }
            }
            return largest;
        }
        y = largestElement([1, 30, 5, 7]);
        console.log(y);
