<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos1</title>
    <script>
        /*ejercicio 1*/
        for (var i = 0; i < 5; i++) { //0/1/2/3/4/5
            console.log(i);
        }
        //res:0,1,2,3,4

        /*ejercicio 2*/
        for (var i = 0; i < 5; i++) { //0/2/4/6
            i = i + 1;
            console.log(i);
        }
        //res: 1,3,5

        /*ejercicio 3*/
        for (var i = 0; i < 5; i++) { //4/8
            i = i + 3;
            console.log(i);
        }
        //res: 3,7

        /*ejercicio 4 */
        function y(num1, num2) {
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))
            //res: 5,8

        /*ejercicio 5*/
        function y(num1, num2) {
            console.log(num1);
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))
            //res: 2,5,3,8

        /* ejercicio 6*/
        a = 15;
        console.log(a);

        function y(a) {
            console.log(a);
            return a;
        }
        b = y(10);
        console.log(b);
        //res: 15,10,10

        /*ejecicio 7*/
        a = 15;
        console.log(a);

        function y(a) {
            console.log(a);
            return a * 2; //20
        }
        b = y(10);
        console.log(b);
        //res: 15,10,20
    </script>
</head>

</body>

</html>
