    <script>
        /*ejercicio 1 */
        function a(x, y) {
            return 5;
        }
        console.log(a(5, 5))
            //res:5

        /*ejercicio 2*/
        function a(x, y) {
            z = []
            z.push(x);
            z.push(y);
            z.push(5);
            console.log(z);
            return z; // [2,2,5]
        }
        b = a(2, 2)
        console.log(b);
        console.log(a(6, 8));
        //res: [2,2,5], [2,2,5],[6,8,5],[6,8,5]

        /*ejercicio 3*/
        function a(x) {
            z = [];
            z.push(x);
            z.pop();
            z.push(x);
            z.push(x);
            return z; // [2,2]
        }
        y = a(2);
        y.push(5);
        console.log(y);
        //res:[2,2,5]

        /*ejercicio 4*/
        function a(x) {
            if (x[0] < x[1]) {
                return true; //true
            } else {
                return false;
            }
        }
        b = a([2, 3, 4, 5])
        console.log(b);
        //res: true

        //ejercicio 5*/
        function a(x) { //length4 
            for (var i = 0; i < x.length; i++) { ///1/2/3
                if (x[i] > 0) {
                    x[i] = 'Coding';
                }    
            }    
            return x; //['coding', 2, 3, 4]//['Coding', 'Coding', 3, 4]//['Coding', 'Coding', 'Coding', 4]//['Coding', 'Coding', 'Coding', 'Coding']
        }
        console.log(a([1, 2, 3, 4]));
        //res: ['Coding', 'Coding', 'Coding', 'Coding']

        //ejercicio 6*/
        function a(x) { //length4
            for (var i = 0; i < x.length; i++) { //0/1/2/3
                if (x[i] > 5) {
                    x[i] = 'Coding';
                } else if (x[i] < 0) {
                    x[i] = 'Dojo';
                }    
            }    
            return x; //[5, 7, -1, 4], [5, 'Coding', -1, 4], [5, 'Coding', 'Dojo', 4], [5, 'Coding', 'Dojo', '4']
        }
        console.log(a([5, 7, -1, 4]));
        //res: [5, 'Coding', 'Dojo', '4']

        //ejercicio 7*/
        function a(x) {
            if (x[0] > x[1]) {
                return x[1];
            }
            return 10; //10
        }
        b = a([5, 10])
        console.log(b);
        //res: 10

        //ejercicio 8*/
        function sum(x) {
            sum = 0;
            for (var i = 0; i < x.length; i++) {
                sum = sum + x[i];
                console.log(sum);
            }
            return sum;
        }
        // res:

        //-----------------Parte2--------------------

        /*ejercicio 1*/
        function printAverage(x) {
            sum = 0;
            for (var i = 0; i < x.length; i++) {
                sum += x[i];
            }
            return sum / x.length;
        }
        y = printAverage([1, 2, 3]);
        console.log(y);
        y = printAverage([2, 5, 8]);
        console.log(y);

        /*ejercicio 2 */
        function returnOddArray() {
            newArr = [];
            for (var i = 1; i <= 255; i += 2) {
                newArr.push(i);
            }
            return newArr;
        }
        y = returnOddArray();
        console.log(y);

        /*ejercicio 3*/
        function squareValue(x) {
            for (var i = 0; i < x.length; i++) {
                x[i] = x[i] * x[i];
            }
            return x;
        }
        y = squareValue([1, 2, 3]);
        console.log(y);
        y = squareValue([2, 5, 8]);
        console.log(y);
    </script>
